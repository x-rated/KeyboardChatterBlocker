name: Build Chat-Blocker

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup MSVC x64
        uses: ilammy/msvcsetup@v1
        with:
          arch: x64
          vs-version: '2022'   # explicitnÄ› VS 2022

      - name: Compile KbChatterBlocker
        run: |
          cl /EHsc /MD /nologo /W3 /Fe:KbChatterBlocker.exe KbChatterBlocker.cpp /link /SUBSYSTEM:WINDOWS

      - name: Upload EXE
        uses: actions/upload-artifact@v3
        with:
          name: chatter-blocker-exe
          path: KbChatterBlocker.exe
